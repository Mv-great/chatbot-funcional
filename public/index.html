<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com IA Generativa do Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Converse com a IA</h1>
            <p>Faça uma pergunta e a IA irá responder.</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- As mensagens do chat aparecerão aqui -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Digite sua pergunta aqui...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <script type="module" src="index.js"></script>

</body>
</html>
